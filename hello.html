<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Promptly - Prompt Saver</title>
  </head>
  <body>
    <!-- <h3>Promptly</h3> -->
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <img src="/images/Prompt.png" alt="Prompt Logo" />
        </div>
        <div class="logo-text">romptly</div>
      </div>
    </div>
    <div class="promptHeader">
      <input
        type="text"
        id="myInput"
        placeholder="Search Prompts..."
        class="prompt"
      />
    </div>
    <div class="tabs">
      <button class="tab active" data-tab="all">All</button>
      <button class="tab" data-tab="favorites">Favorites</button>
      <button class="tab" data-tab="categories">Categories</button>
    </div>

    <div class="promptlistContainer">
      <ul id="list" class="listContainer"></ul>
    </div>
    <button class="fab">+</button>

    <!-- adding new prompt -->
    <div class="modal" id="promptModal">
      <div class="modal-content">
        <div class="form-tabs">
          <p class="form-tab from-tab-prompt active">Prompt</p>
          <p class="form-tab form-tab-category">Category</p>
        </div>
        <form id="promptForm">
          <div class="form-group">
            <label class="form-label" for="prompt">Prompt</label>
            <textarea
              type="text"
              class="form-input"
              placeholder="Enter prompt"
              id="prompt"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="promptTag">Tag Name</label>
            <input
              type="text"
              class="form-input"
              id="promptTag"
              placeholder="e.g., Writing, Development, Business..."
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="prompt-category">Category</label>
            <div class="form-group">
              <select
                class="category-select promptCategorySelection"
                id="prompt-category"
              >
                <option class="selectedCategory" value="all">All</option>
              </select>
            </div>
          </div>

          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Save Prompt</button>
          </div>
        </form>

        <form class="category-form" id="categoryForm">
          <div class="form-group">
            <label class="form-label" for="promptTag">Category</label>
            <input
              type="text"
              class="form-input"
              id="category"
              placeholder="Add Category"
              required
            />
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Save Category</button>
          </div>
        </form>
      </div>
    </div>

    <script src="db.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
